<!DOCTYPE html>
<html lang="en" x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen,}" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pop-Art Club </title>
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs"></script>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>

 <!--En-tÃªte de page--> 

    <header class="header">
    
      <div class="header__start">
        <a href="index.html">
         <img src="/public/img/index/Logo 1.webp" alt=" Logo du Pop-Art Club">
        </a>
      </div>


<div class="header__end">
  <button class="header__search">
    <img src="/public/img/icons/search_icon.svg" alt="icone de recherche">
  </button>
</div>

  <button class="header__menu-btn" 
          @click="menuIsOpen = !menuIsOpen" 
          :class="menuIsOpen && 'menu-btn--open'">
    <span class="menu-btn__bar"></span>
    <img src="" alt="">
  </button>




  <main class="main">

    <section class="home">
        <div class="home__slider">
            <div class="slider">
                <div class="slider__item slider__item--1">
                    <img class="slider__img" src="/public/img/index/tel_jauune.webp" alt="photo slide 1">
                </div>
                <div class="slider__item slider__item--2">
                    <img class="slider__img" src="/public/img/index/oranges.webp" alt="photo slide 2">
                </div>
                <div class="slider__item slider__item--3">
                    <img class="slider__img" src="/public/img/index/gomme_orange.webp" alt="photo slide 3">
                </div>
                <div class="slider__item slider__item--4">
                    <img class="slider__img" src="/public/img/index/choux.webp" alt="photo slide 4">
                </div>
        </div>

</body>
</html>
